<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>PASSWORD GENERATOR</h1>

        <div class="result">
            <input type="text" readonly placeholder="PASSWORD" id="generated-password">
            <button class="copy-button">
                <img src="./images/copy.png" alt="" width="15px">
                <span copied></span>
            </button>
        </div>

        <div class="card">

            <div class="lengthBox">
                <p>Password Length</p>
                <p lengthVal>2</p>
            </div>

            <input type="range" min="1" max="20" step="1" id="length-slider">
            
            <div class="checkBox">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include UpperCase Letters</label>
            </div>
            
            <div class="checkBox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include LowerCase Letters</label>
            </div>
            
            <div class="checkBox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            
            <div class="checkBox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength">
                <p>Strength</p>
                <div indicator style="width: 10px; height: 10px; border-radius: 100%;"></div>
            </div>

            <button class="generate-button">Generate Password</button>

        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
